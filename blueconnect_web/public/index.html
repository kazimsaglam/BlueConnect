<!DOCTYPE html>
<html lang="tr" data-bs-theme="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlueConnect Panel</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font‑Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* —— Renk Paleti (bir tık daha aydınlık) —— */
        :root {
            --bc-primary: #0d6efd;
            --bc-bg:      #181b24;   /* daha açık koyu */
            --bc-card:    #24273b;   /* kart arka planı */
            --bc-text:    #f1f1f1;
            --bc-muted:   #a6aab9;
            --bc-danger:  #e74c3c;
            --bc-info:    #3498db;
        }

        body {
            background: #1a1a1a;
            color: var(--bc-text);
        }
        h1,h5 { color: var(--bc-text); }

        .card {
            border-radius: 14px;
            background: linear-gradient(135deg, #2a2a2a, #343434);
            box-shadow: 0 6px 12px rgba(0,0,0,0.35);
        }

        .sensor-value { font-size: 1.4rem; font-weight: 700; }
        #chart-container { height: 400px; }

        .device-card.alert {
            background-color: rgba(231, 76, 60, 0.18);
            border-left: 5px solid var(--bc-danger);
            animation: blink 1s infinite alternate;
        }
        @keyframes blink {
            from { background-color: rgba(231, 76, 60, 0.18); }
            to   { background-color: rgba(231, 76, 60, 0.32); }
        }

        table thead th  { color: var(--bc-primary); }
        table tbody tr:nth-child(even) { background-color: rgba(255,255,255,0.04); }
    </style>
</head>
<body class="container py-4">
    <!-- Üst Bar -->
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-4 gap-3">
        <h1 class="h3 m-0"><i class="fas fa-microchip me-2"></i>BlueConnect Sensör Paneli</h1>
        <div class="d-flex flex-column flex-sm-row gap-2 w-100 w-md-auto">
            <select id="device-filter" class="form-select" onchange="updateAll()">
                <option value="">Tüm Cihazlar</option>
            </select>
            <input type="date" id="date-filter" class="form-control" onchange="updateAll()">
        </div>
    </div>

    <div class="row g-4">
        <!-- Anlık Veriler -->
        <div class="col-md-4">
            <div class="card p-3 h-100">
                <h5 class="mb-3"><i class="fas fa-clock me-2"></i>Anlık Veriler</h5>
                <div id="realtime-data"></div>
            </div>
        </div>
        <!-- Grafik -->
        <div class="col-md-8">
            <div class="card p-3 h-100">
                <h5 class="mb-3"><i class="fas fa-chart-line me-2"></i>Geçmiş Veri Analizi</h5>
                <div id="chart-container"><canvas id="sensor-chart"></canvas></div>
            </div>
        </div>
        <!-- Tablo -->
        <div class="col-12">
            <div class="card p-3">
                <div class="d-flex justify-content-between align-items-center mb-3 flex-column flex-sm-row gap-2">
                    <h5 class="mb-0"><i class="fas fa-table me-2"></i>Veri Geçmişi</h5>
                    <button class="btn btn-success d-inline-flex align-items-center gap-2" onclick="exportTableToCSV()">
                        <i class="fas fa-file-csv"></i><span>CSV İndir</span>
                    </button>
                </div>
                <table class="table table-hover mb-0" id="history-table">
                    <thead>
                        <tr>
                            <th>Cihaz</th>
                            <th>Sıcaklık (°C)</th>
                            <th>Nem (%)</th>
                            <th>Tarih & Saat</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Kitaplıklar -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>

    <script>
        /* —— Renkli gradient için yardımcı —— */
        const ctx = document.getElementById('sensor-chart').getContext('2d');
        const gradientTemp = ctx.createLinearGradient(0, 0, 0, 400);
        gradientTemp.addColorStop(0, 'rgba(231,76,60,0.5)');
        gradientTemp.addColorStop(1, 'rgba(231,76,60,0.05)');
        const gradientHum  = ctx.createLinearGradient(0, 0, 0, 400);
        gradientHum.addColorStop(0, 'rgba(52,152,219,0.5)');
        gradientHum.addColorStop(1, 'rgba(52,152,219,0.05)');

        /* —— Chart —— */
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                datasets: [
                    { label: 'Sıcaklık', borderColor: '#e74c3c', backgroundColor: gradientTemp, data: [], tension: 0.35, pointRadius: 0, fill: true },
                    { label: 'Nem',       borderColor: '#3498db', backgroundColor: gradientHum,  data: [], tension: 0.35, pointRadius: 0, fill: true }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                interaction: { intersect: false, mode: 'index' },
                plugins: {
                    legend: { labels: { color: '#f1f1f1' } },
                    tooltip: { callbacks: { label: ctx => `${ctx.dataset.label}: ${ctx.parsed.y}` } }
                },
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            unit: 'hour',
                            tooltipFormat: 'HH:mm',
                            displayFormats: { hour: 'HH:mm' }
                        },
                        ticks: {
                            color: '#c0c4d1',
                            autoSkip: true,
                            maxTicksLimit: 8,
                            callback: value => new Date(value).toLocaleTimeString('tr-TR', { hour:'2-digit', minute:'2-digit', timeZone:'Europe/Istanbul' })
                        },
                        grid: { color: 'rgba(255,255,255,0.05)' }
                    },
                    y: {
                        ticks: { color: '#c0c4d1' },
                        grid: { color: 'rgba(255,255,255,0.05)' }
                    }
                }
            }
        });

        /* —— Fetch yardımcı —— */
        async function fetchData(endpoint) {
            try {
                const res = await fetch(endpoint);
                return await res.json();
            } catch(e){ console.error('API hatası', e); return; }
        }

        /* —— Cihaz listesi —— */
        async function loadDeviceList() {
            const select = document.getElementById('device-filter');
            select.innerHTML = '<option value="">Tüm Cihazlar</option>';
            const devices = await fetchData('/api/device-list') || [];
            devices.forEach(item => {
                const id   = typeof item === 'string' ? item : (item.id || item.deviceId);
                const name = typeof item === 'string' ? item : (item.deviceName || item.name || id);
                const opt  = document.createElement('option');
                opt.value = id;   // sorguda id kullanıyoruz
                opt.textContent = name;
                select.appendChild(opt);
            });
        }

        /* —— Güncelle —— */
        async function updateAll(){
            const deviceId = document.getElementById('device-filter').value;
            const dateStr  = document.getElementById('date-filter').value;
            const start    = dateStr ? new Date(dateStr) : new Date();
            const end      = new Date(start);
            end.setHours(23,59,59,999);
            const query = `?deviceId=${deviceId}&startDate=${start.toISOString()}&endDate=${end.toISOString()}`;

            const [latestData, historicalData] = await Promise.all([
                fetchData('/api/latest-data'),
                fetchData('/api/historical-data'+query)
            ]);

            /* Anlık veriler */
            document.getElementById('realtime-data').innerHTML = Object.entries(latestData || {}).map(([id, d]) => {
                const hot = d.temperature>30;
                return `<div class="device-card mb-3 p-3 rounded ${hot ? 'alert':''}">
                            <div class="d-flex justify-content-between align-items-center mb-1">
                                <h6 class="mb-0">${d.deviceName || id}</h6>
                                <small class="text-muted">${new Intl.DateTimeFormat('tr-TR',{hour:'2-digit',minute:'2-digit',second:'2-digit',timeZone:'Europe/Istanbul'}).format(new Date(d.timestamp))}</small>
                            </div>
                            <div class="sensor-value text-danger">${d.temperature}°C</div>
                            <div class="sensor-value text-info">${d.humidity}%</div>
                        </div>`;
            }).join('');

            /* Grafik */
            chart.data.datasets[0].data = (historicalData||[]).map(d=>({x:d.timestamp, y:d.temperature}));
            chart.data.datasets[1].data = (historicalData||[]).map(d=>({x:d.timestamp, y:d.humidity}));
            chart.update();

            /* Tablo */
            const tbody = document.querySelector('#history-table tbody');
            tbody.innerHTML = (historicalData||[]).map(d=>`<tr>
                <td>${d.deviceName || d.deviceId}</td>
                <td>${d.temperature}</td>
                <td>${d.humidity}</td>
                <td>${new Intl.DateTimeFormat('tr-TR',{year:'numeric',month:'2-digit',day:'2-digit',hour:'2-digit',minute:'2-digit',second:'2-digit',timeZone:'Europe/Istanbul'}).format(new Date(d.timestamp))}</td>
            </tr>`).join('');
        }

        /* — CSV — */
        function exportTableToCSV(filename='veriler.csv'){
            const rows=[...document.querySelectorAll('#history-table tr')];
            const csv=rows.map(r=>[...r.children].map(c=>`"${c.textContent.trim()}"`).join(',')).join('\n');
            const link=Object.assign(document.createElement('a'),{href:URL.createObjectURL(new Blob([csv],{type:'text/csv'})),download:filename});
            document.body.append(link); link.click(); link.remove();
        }

        /* — Soket — */
        const socket=io();
        socket.on('new-data',()=>updateAll());

        /* — Başlat — */
        loadDeviceList();
        updateAll();
        setInterval(updateAll,5000);
    </script>
</body>
</html>
