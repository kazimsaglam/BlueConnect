<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BlueConnect Panel</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f0f0f0; }
    h2 { color: #333; }
    .device { background: white; padding: 15px; margin-bottom: 10px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .device span { font-weight: bold; }
  </style>
</head>
<body>
  <h2>ðŸ“¡ BlueConnect SensÃ¶r Paneli</h2>
  <div id="device-list">Veriler yÃ¼kleniyor...</div>

  <script>
    async function fetchData() {
      try {
        const res = await fetch("/api/latest-data");
        const data = await res.json();
  
        const list = document.getElementById("device-list");
        list.innerHTML = '';
  
        Object.entries(data).forEach(([deviceId, info]) => {
          const el = document.createElement('div');
          el.className = "device";
  
          const name = info.deviceName || "Bilinmeyen Cihaz";
  
          el.innerHTML = `
            <div><span>Cihaz:</span> ${name} (${deviceId})</div>
            <div><span>SÄ±caklÄ±k:</span> ${info.temperature} Â°C</div>
            <div><span>Nem:</span> ${info.humidity} %</div>
            <div><span>Zaman:</span> ${new Date(info.timestamp).toLocaleString()}</div>
          `;
          list.appendChild(el);
        });
      } catch (err) {
        console.error("Veri alÄ±namadÄ±", err);
      }
    }
  
    fetchData();
    setInterval(fetchData, 1000);
  </script>
  
</body>
</html>
